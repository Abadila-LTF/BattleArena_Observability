version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: battlearena-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-battlearena}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    volumes:
      - postgres_data4:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-battlearena}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - battlearena-network

  # BattleArena API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: battlearena-api:latest
    container_name: battlearena-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-secret}@db:5432/${POSTGRES_DB:-battlearena}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - battlearena-network

  # Game Simulator
  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    image: battlearena-simulator:latest
    container_name: battlearena-simulator
    environment:
      API_URL: http://api:8000
      SIMULATION_MODE: ${SIMULATION_MODE:-normal}
      CYCLE_INTERVAL: ${CYCLE_INTERVAL:-60}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - battlearena-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: battlearena-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus-extended.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - battlearena-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: battlearena-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data4:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - battlearena-network

  # Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: battlearena-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - battlearena-network

  # PostgreSQL Exporter - Database Metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: battlearena-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-secret}@db:5432/${POSTGRES_DB:-battlearena}?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - battlearena-network

volumes:
  postgres_data4:
    driver: local
    name: battlearena_postgres_data4
  grafana_data4:
    driver: local
    name: battlearena_grafana_data4

networks:
  battlearena-network:
    name: battlearena-network
    driver: bridge
